# CD - Version, Changelog & Deploy Docs (Nx monorepo)
#
# Handles:
#   1. Nx Release: version bumps, changelogs, tags, and GitHub Releases (on push to main)
#   2. Docs deployment to GitHub Pages (after release succeeds)
#
# npm publishing is handled separately by release.yml (triggered by GitHub Releases).
name: CD

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: cd-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: '22'
  PNPM_VERSION: 9

jobs:
  # ────────────────────────────────────────────────────────────────────
  # Nx Release: version bumps, changelogs, tags, GitHub Releases
  # ────────────────────────────────────────────────────────────────────
  release:
    name: Version & Release
    if: "!contains(github.event.head_commit.message, '[skip actions]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm nx run-many -t build

      - name: Run all tests
        run: pnpm nx run-many -t test

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Nx Release (version + changelog + tag + GitHub Release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
        run: pnpm nx release --skip-publish --yes

  # ────────────────────────────────────────────────────────────────────
  # Deploy docs to GitHub Pages (after release succeeds)
  # ────────────────────────────────────────────────────────────────────
  docs:
    name: Deploy Docs
    needs: release
    if: "!contains(github.event.head_commit.message, '[skip actions]')"
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages (docs depends on type exports)
        run: pnpm nx run-many -t build --exclude @strata-game-library/docs

      - name: Build docs
        run: pnpm nx run @strata-game-library/docs:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: apps/docs/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

# CD - Release Please & Deploy Docs (Nx monorepo)
#
# Handles:
#   1. Release Please: creates/updates Release PRs with version bumps and changelogs.
#      When a Release PR is merged, creates GitHub Releases (which trigger release.yml).
#   2. Docs deployment to GitHub Pages (on every push to main).
#
# npm publishing is handled separately by release.yml (triggered by GitHub Releases).
name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: cd-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: '22'
  PNPM_VERSION: 9

jobs:
  # ────────────────────────────────────────────────────────────────────
  # Release Please: version bumps, changelogs, tags, GitHub Releases
  # ────────────────────────────────────────────────────────────────────
  release-please:
    name: Release Please
    if: "!contains(github.event.head_commit.message || '', '[skip actions]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ────────────────────────────────────────────────────────────────────
  # Deploy docs to GitHub Pages (independent of release)
  # ────────────────────────────────────────────────────────────────────
  docs:
    name: Deploy Docs
    if: "!contains(github.event.head_commit.message || '', '[skip actions]') && !cancelled()"
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages (docs depends on type exports)
        run: pnpm nx run-many -t build --exclude @strata-game-library/docs

      - name: Build docs
        run: pnpm nx run @strata-game-library/docs:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: apps/docs/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

# CI - Build, Lint, Test (Nx monorepo)
# Uses Nx affected commands to only run tasks on changed packages
name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  main:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4 # v4.2.0
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4 # v4.0.0
        with:
          version: 9
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || true)
          STORE_PATH="${STORE_PATH:-${XDG_DATA_HOME:-$HOME/.local/share}/pnpm/store}"
          echo "store=$STORE_PATH" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4 # v4.2.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-store-
      - name: Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            nx-${{ github.ref }}-
            nx-refs/heads/main-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint (affected)
        run: pnpm nx affected -t lint --base=origin/main
      - name: Type check (affected)
        run: pnpm nx affected -t typecheck --base=origin/main
      - name: Build (affected)
        run: pnpm nx affected -t build --base=origin/main
      - name: Test (affected)
        run: pnpm nx affected -t test --base=origin/main

  e2e:
    name: E2E Tests
    needs: main
    if: contains(github.event.pull_request.labels.*.name, 'run-e2e')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4 # v4.2.0
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4 # v4.0.0
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Build all
        run: pnpm nx run-many -t build
      - name: Run E2E tests (affected)
        run: pnpm nx affected -t test:e2e --base=origin/main
      - name: Upload E2E results
        uses: actions/upload-artifact@v4 # v4.6.0
        if: always()
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7

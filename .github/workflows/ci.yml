# CI - Lint, Typecheck, Build, Test, Coverage, Security (Nx monorepo)
#
# Matrix strategy runs lint/typecheck/build/test across affected packages.
# Coverage results feed into SonarCloud. CodeQL and dependency review
# run as independent security jobs.
name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6am UTC

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '22'
  PNPM_VERSION: 9

jobs:
  # ────────────────────────────────────────────────────────────────────
  # Determine which packages are affected
  # ────────────────────────────────────────────────────────────────────
  affected:
    name: Detect affected packages
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-matrix.outputs.packages }}
      has_affected: ${{ steps.set-matrix.outputs.has_affected }}
      nx_base: ${{ steps.base.outputs.ref }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive Nx base ref
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=origin/${{ github.base_ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=HEAD~1" >> "$GITHUB_OUTPUT"
          fi

      - name: List affected packages
        id: set-matrix
        run: |
          # Get affected project names as JSON array for the matrix
          AFFECTED=$(pnpm nx show projects --affected --base=${{ steps.base.outputs.ref }} --type lib 2>/dev/null || echo "")
          if [ -z "$AFFECTED" ]; then
            echo "packages=[]" >> "$GITHUB_OUTPUT"
            echo "has_affected=false" >> "$GITHUB_OUTPUT"
          else
            # Convert newline-separated list to compact JSON array (must be single-line for GITHUB_OUTPUT)
            JSON=$(echo "$AFFECTED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "packages=$JSON" >> "$GITHUB_OUTPUT"
            echo "has_affected=true" >> "$GITHUB_OUTPUT"
          fi

  # ────────────────────────────────────────────────────────────────────
  # Matrix: lint, typecheck, build, test per affected package
  # ────────────────────────────────────────────────────────────────────
  check:
    name: "${{ matrix.task }} / ${{ matrix.package }}"
    needs: affected
    if: needs.affected.outputs.has_affected == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.affected.outputs.packages) }}
        task: [lint, typecheck, build, test]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Nx cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: .nx/cache
          key: nx-${{ matrix.package }}-${{ matrix.task }}-${{ github.sha }}
          restore-keys: |
            nx-${{ matrix.package }}-${{ matrix.task }}-
            nx-${{ matrix.package }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.task }}
        run: |
          if [ "${{ matrix.task }}" = "test" ]; then
            pnpm nx run "${{ matrix.package }}:${{ matrix.task }}" -- --coverage
          else
            pnpm nx run "${{ matrix.package }}:${{ matrix.task }}"
          fi
        continue-on-error: ${{ matrix.task == 'typecheck' }}

      - name: Upload coverage
        if: matrix.task == 'test' && always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-${{ strategy.job-index }}
          path: |
            packages/*/coverage/lcov.info
            plugins/*/coverage/lcov.info
            adapters/*/coverage/lcov.info
          if-no-files-found: ignore
          retention-days: 3

  # ────────────────────────────────────────────────────────────────────
  # SonarCloud (runs after all test matrix cells complete)
  # ────────────────────────────────────────────────────────────────────
  sonar:
    name: SonarCloud
    needs: check
    if: always() && github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download all coverage artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: coverage-*
          path: packages
          merge-multiple: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ────────────────────────────────────────────────────────────────────
  # Docs: unit tests, typecheck, build verification
  # ────────────────────────────────────────────────────────────────────
  docs:
    name: "Docs / ${{ matrix.task }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [test, typecheck, build]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Nx cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: .nx/cache
          key: nx-docs-${{ matrix.task }}-${{ github.sha }}
          restore-keys: |
            nx-docs-${{ matrix.task }}-
            nx-docs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (docs depends on type exports)
        if: matrix.task == 'typecheck' || matrix.task == 'build'
        run: pnpm nx run-many -t build --exclude @strata-game-library/docs

      - name: Run ${{ matrix.task }}
        run: pnpm nx run @strata-game-library/docs:${{ matrix.task }}

  # ────────────────────────────────────────────────────────────────────
  # E2E (only on labeled PRs, after matrix passes)
  # ────────────────────────────────────────────────────────────────────
  e2e:
    name: E2E Tests
    needs: check
    if: contains(github.event.pull_request.labels.*.name, 'run-e2e')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build all
        run: pnpm nx run-many -t build

      - name: Run E2E tests (affected)
        run: pnpm nx affected -t test:e2e --base=origin/${{ github.base_ref }}

      - name: Upload E2E results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7

  # ────────────────────────────────────────────────────────────────────
  # Security: CodeQL handled by GitHub default setup (repo settings)
  # ────────────────────────────────────────────────────────────────────

  # ────────────────────────────────────────────────────────────────────
  # Security: Dependency Review (PRs only)
  # ────────────────────────────────────────────────────────────────────
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        continue-on-error: true
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
